<svg xmlns="http://www.w3.org/2000/svg" className="robot" width="300" height="300" viewBox="0 0 300 300">
    <defs>
        <style>
        .marker {
        transform: translate(10px, 130px);
        display:none;
        }
        /*transitions*/
        svg, .body, .arm-right, .magnet, .spine, .shdw-1 {
        transition: all .7s cubic-bezier(.94,0,1,1);
        }
        .arm-left, .arm-right {
        transition: all 1.5s ease;
        }

        body {
        font-family: Segoe UI, Helvetica, Arial, sans-serif;
        padding: 75px;
        font-size: 16px;
        }
        p {
        display: block;
        text-align: center;
        margin: 50px 0;
        }
        svg {
        display: block;
        transition: all .3s ease;
        overflow: visible;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        }

        /*title*/
        h3 {
        transition: all .5s ease-out;
        text-align: center;
        font-size: 1.5em;
        line-height: 1em;
        font-weight: 300;
        color: #222;
        opacity: 0;
        }
        .wrapper {
        margin: 0 auto;
        width: 300px;
        }
        .wrapper h3 {
        animation: title .3s ease;
        animation-delay: 1s;
        animation-duration: 1s;
        animation-fill-mode: forwards;
        }

        /* robot */
        .robot {
        transition: all .7s ease-in;
        }
        svg .robot {
        transform:translateX(10px);
        }

        /*body*/
        .body {
        transform-origin: 95px 100px;
        transform: rotate(-58deg) translate(-57px, -39px );
        }
        .spine {
        stroke: black;
        stroke-width: 30;
        stroke-dasharray: 2, 0;
        }
        svg .spine {
        stroke-dasharray: 5, 3;
        stroke-dashoffset: -10;
        }
        .arm-right {
        transform-origin: 130px 180px;
        transform: translate(0) rotate(95deg);
        }
        .arm-left {
        transform-origin: 60px 80px;
        transform: translate(32px, 10px) rotate(-150deg);
        }
        svg .body, svg .arm-right, svg .arm-left {
        transform: translate(0);
        }

        /* eyebrow */
        .brow-right {
        transition: all 4s ease;
        transform-origin: 20px 20px;
        transform: translate(-10px);
        }
        svg .brow-right {
        animation: brow 1s ease infinite alternate;
        animation-delay: .7s;
        }

        /*shadows*/
        .shdw-1 {
        stroke: #eee;
        stroke-dasharray: 130;
        stroke-dashoffset: -20;
        }
        svg .shdw-1 {
        stroke-dasharray: 220;
        stroke-dashoffset: -40;
        }

        /* magnet */
        .magnet .mag {
        animation: magnabounce 1s alternate infinite ease-in-out;
        }
        .magnet {
        transform: translateX(80px) translateY(0px);
        }
        svg .magnet {
        transform: translateX(0) translateY(0px);
        }
        svg .mag {
        animation: none;
        }

        .panel {
        stroke: #FCB713;
        stroke-width: 10;
        stroke-dasharray: 4;
        stroke-dashoffset: 1;
        }
        svg .panel {
        animation: panel .8s alternate infinite ease-in-out;
        animation-delay:.7s;
        }

